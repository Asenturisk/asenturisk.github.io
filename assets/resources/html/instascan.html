<!DOCTYPE html>
<html>
<head>
<title>Instascan</title>
<script type="text/javascript" src="../lib/instascan/instascan.min.js"></script>
<style type="text/css">
#preview{
	transform: rotateY(180deg);
    -webkit-transform:rotateY(180deg); /* Safari and Chrome */
    -moz-transform:rotateY(180deg); /* Firefox */
}
</style>
</head>
<body>
	<video id="preview"></video>
	<script type="text/javascript">
	
	//옵션
	let opts = {
		continuous: true,
		video: document.getElementById('preview'),
		mirror: false,
		captureImage: false,
		backgroundScan: true,
		refractoryPeriod: 5000,
		scanPeriod: 1
	};
	
	//스케너 객체 
	let scanner = new Instascan.Scanner(opts);
   
	scanner.addListener('scan', function (content) {
    	alert(content);
    	$("#readView" , parent.document).append(content);
    }); 
    
    //스케너 켜기
    function onCamera () {
    	Instascan.Camera.getCameras().then(function (cameras) {
        	if (cameras.length > 0) {
            	scanner.start(cameras[1]);
            } else {
            	console.error('No cameras found.');
            }
        }).catch(function (e) {
        	console.error(e);
        });
    	
    	console.log('camera start!');
    };
    
    //스케너 끄기
    function offCamera () {
    	scanner.stop();
    	console.log('camera stop!');
    }
    
    //읽기
    function readContent (){
    	
    	var content = scanner.scan();
    	//alert(content);

    	/* var parentDiv = parent.getElementById("readView");
    	var contentText = document.createTextNode(content);
    	parentDivappendChild(contentText); */
    	
    	console.log('read content!');
    }
    
    </script>	
</body>
</html>
