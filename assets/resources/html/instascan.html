<!DOCTYPE html>
<html>
<head>
<title>Instascan</title>
<script type="text/javascript" src="../lib/instascan/instascan.min.js"></script>
</head>
<body>
	<video id="preview"></video>
	<script type="text/javascript">
	var InstaScan = function(){
		this.scanner = null;		
	}
	
	InstaScan.prototype = {
		getScanner : function(){
			return this.scanner;
		}, 
		setScanner : function(scanner){
			this.scanner = scanner;
		}
	}
	
	let opts = {
		continuous: true,
		video: document.getElementById('preview'),
		mirror: true,
		captureImage: false,
		backgroundScan: true,
		refractoryPeriod: 5000,
		scanPeriod: 1
	};
	
	let scanner = new Instascan.Scanner(opts);
    scanner.addListener('scan', function (content) {
    	console.log(content);
    });
      
    Instascan.Camera.getCameras().then(function (cameras) {
    
    	if (cameras.length > 0) {
        	scanner.start(cameras[0]);
        } else {
        	console.error('No cameras found.');
        }
    }).catch(function (e) {
        console.log(e);
    });
    </script>
    var instaScan = new InstaScan();
	instaScan.setScanner(scanner);
   	window.parent.InstaScan = instaScan;
   	
</body>
</html>
