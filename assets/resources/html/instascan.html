<!DOCTYPE html>
<html>
<head>
<title>Instascan</title>
<script type="text/javascript" src="../lib/instascan/instascan.min.js"></script>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>
<body>
	<video id="preview"></video>
	<script type="text/javascript">
    let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
    let cameraArr = [];
    
    scanner.addListener('scan', function (content) {
    	console.log(content);
    });
      
    Instascan.Camera.getCameras().then(function (cameras) {
    	cameraArr = cameras;
    	if (cameras.length > 0) {
        	scanner.start(cameras[0]);
        } else {
        	console.error('No cameras found.');
        }
    }).catch(function (e) {
        console.error(e);
    });
    
    $('#print', window.parent.document).append('<div>카메라 수:'+cameraArr.length+'</div>');
    
    for(let i=0; i<cameraArr.length; ++i){
    	let c = cameraArr[i];
    	$('#print', window.parent.document).append('<div>카메라 아이디:'+c.id+'</div>');
    }
    
    $('#print', window.parent.document).append('<div>종료</div>');

    </script>
    
    
</body>
</html>
